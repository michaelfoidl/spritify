name: build-web
description: 'Builds Spritify.Web'
inputs:
  dotnet-version:
    description: '.NET Version to use'
    required: true
  node-version:
    description: 'Node.js Version to use'
    required: true
  build-common-artifact-key:
    description: 'Artifact key of the build-common step'
    required: true
outputs:
  artifact-key-dotnet:
    description: 'Key to the .NET build artifact'
    value: ${{ steps.build-dotnet.outputs.artifact-key }}
  artifact-key-node:
    description: 'Key to the Node.js build artifact'
    value: ${{ steps.build-node.outputs.artifact-key }}
runs:
  using: 'composite'
  steps:
    - name: Restore Spritify.Common
      uses: ./.github/actions/restore-cache
      with:
        artifact-key: ${{ inputs.build-common-artifact-key }}
    - name: Build Spritify.Web (1/2)
      id: build-dotnet
      uses: ./.github/actions/build-dotnet
      with:
        dotnet-version: ${{ inputs.dotnet-version }}
        root-directory: ./web
        artifact-name: spritify-web-dotnet
    - name: Build Spritify.Web (2/2)
      id: build-node
      uses: ./.github/actions/build-node
      with:
        node-version: ${{ inputs.node-version }}
        root-directory: ./web
        npm-cache-version: '2'
        artifact-name: spritify-web-node